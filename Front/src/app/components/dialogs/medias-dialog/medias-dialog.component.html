<p-dialog
  [header]="
    'dialog.' + header
      | translate : { count: dataMediasDialog()?.items?.length }
  "
  [(visible)]="isVisible"
  [style]="{
    maxWidth: '90vw',
    borderRadius: 'var(--border-radius-standard)',
    background: 'var(--color-miscellany)'
  }"
  [keepInViewport]="true"
  [closable]="true"
  [closeOnEscape]="true"
  [draggable]="true"
  (onHide)="onClose()"
>
  <div *ngFor="let type of getUniqueTypes()" class="mb-6">
    <h3 class="text-xl font-semibold text-accent mb-4">
      <i [class]="'icon mr-2 bi bi-' + getMediaIcon(type)"></i>
      {{ MEDIA_GROUP + "." + type | translate }}
    </h3>
    <div *ngFor="let country of getCountriesForType(type)" class="ml-3 mb-4">
      <h4 class="text-xl font-serif font-semibold text-cText mb-2">
        {{ COUNTRIES + "." + country | translate }}
      </h4>
      <ul class="list-disc list-inside space-y-1">
        <li
          *ngFor="let item of getItemsForTypeAndCountry(type, country)"
          class="text-base text-cText"
        >
          @if(item.full_name) {
          <i
            class="bi bi-info-circle info-size z-100"
            [pTooltip]="item.full_name"
            [tooltipEvent]="isMobile ? 'focus' : 'hover'"
            tabindex="0"
          ></i>
          }
          <span class="font-semibold"> {{ item.name }}: </span>
          <a
            *ngIf="item.url"
            [href]="item.url"
            target="_blank"
            rel="noopener noreferrer"
            class="underline ml-2 text-cText hover:text-accent"
            >{{ item.url }}</a
          >
        </li>
      </ul>
    </div>
  </div>
</p-dialog>
